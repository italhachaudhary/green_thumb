{% extends "base.html" %} {% block title %}AI Advisor{% endblock %} {% block
content %}
<div class="flex h-full">
  <!-- Main Chat Area -->
  <div class="flex-1 flex flex-col transition-all duration-300">
    <div
      class="flex-1 flex flex-col bg-white dark:bg-gray-800 overflow-y-hidden"
    >
      <div
        id="chat-container"
        class="flex-1 p-4 md:p-6 overflow-y-auto chat-container"
      >
        <!-- Chat messages are dynamically inserted here -->
      </div>
      <div id="loading-indicator" class="hidden p-6 text-center">
        <div class="flex justify-center items-center">
          <div
            class="animate-spin rounded-full h-8 w-8 border-b-2 border-green-600"
          ></div>
          <p class="ml-3 text-gray-600 dark:text-gray-400">Generating...</p>
        </div>
      </div>
    </div>
    <footer
      class="p-4 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 flex-shrink-0"
    >
      <form id="crop-form" class="flex items-center space-x-4">
        <input
          type="text"
          id="crop-input"
          class="flex-1 w-full px-4 py-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Type a crop name..."
        /><button
          type="submit"
          class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
        >
          Send
        </button>
      </form>
    </footer>
  </div>

  <!-- History Sidebar -->
  <aside
    id="history-sidebar"
    class="bg-gray-50 dark:bg-gray-800 border-l border-gray-200 dark:border-gray-700 flex-col transition-all duration-300 ease-in-out w-72 relative hidden md:flex"
  >
    <button
      id="toggle-history-btn"
      title="Toggle History"
      class="absolute top-3.5 -left-4 z-10 p-1.5 bg-white dark:bg-gray-700 border dark:border-gray-600 rounded-full shadow-md hover:bg-gray-100 dark:hover:bg-gray-600 focus:outline-none hidden md:block"
    >
      <svg
        id="history-arrow"
        class="w-6 h-6 text-gray-600 dark:text-gray-400 transition-transform duration-300"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        ></path>
      </svg>
    </button>
    <div
      id="history-header-expanded"
      class="p-4 flex justify-between items-center border-b dark:border-gray-700 flex-shrink-0"
    >
      <h2 class="text-xl ml-4 font-bold text-gray-700 dark:text-gray-300">
        History
      </h2>
      <div class="flex items-center gap-2">
        <button
          id="new-chat-btn"
          title="New Chat"
          class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none"
        >
          <svg
            class="w-5 h-5 text-gray-600 dark:text-gray-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            ></path>
          </svg>
        </button>
        <button
          id="clear-history-btn"
          title="Clear History"
          class="p-2 rounded-full hover:bg-red-100 dark:hover:bg-gray-700 focus:outline-none"
        >
          <svg
            class="w-5 h-5 text-red-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <div
      id="history-header-collapsed"
      class="hidden flex-col items-center justify-center py-4 h-full"
    >
      <p
        class="vertical-text text-gray-500 dark:text-gray-400 font-semibold tracking-widest uppercase"
      >
        History
      </p>
    </div>
    <div id="history-content" class="flex-1 overflow-y-auto p-4">
      <p id="history-loading" class="text-gray-500 dark:text-gray-400">
        Loading history...
      </p>
      <ul id="history-list" class="space-y-2"></ul>
    </div>
  </aside>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/global.js') }}"></script>
{% endblock %}
